version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Database
  # ─────────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: unimobiliare-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: ${DB_NAME:-unimobiliare}
      POSTGRES_USER: ${DB_USER:-unimobiliare}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-unimobiliare}']
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # Cache & Queue
  # ─────────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: unimobiliare-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # Search
  # ─────────────────────────────────────────────────────────────────────────────
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: unimobiliare-meilisearch
    restart: unless-stopped
    ports:
      - '7700:7700'
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_API_KEY:-masterkey}
      MEILI_ENV: ${NODE_ENV:-development}
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:7700/health']
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # API
  # ─────────────────────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: unimobiliare-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-unimobiliare}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-unimobiliare}
      REDIS_URL: redis://redis:6379
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILISEARCH_API_KEY:-masterkey}
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/v1/health/live']
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────────────────────
  # Admin Panel
  # ─────────────────────────────────────────────────────────────────────────────
  admin:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin
    container_name: unimobiliare-admin
    restart: unless-stopped
    ports:
      - '3001:80'
    depends_on:
      - api

  # ─────────────────────────────────────────────────────────────────────────────
  # Web App
  # ─────────────────────────────────────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: unimobiliare-web
    restart: unless-stopped
    ports:
      - '3002:80'
    depends_on:
      - api

  # ─────────────────────────────────────────────────────────────────────────────
  # Background Worker
  # ─────────────────────────────────────────────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: unimobiliare-worker
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-unimobiliare}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-unimobiliare}
      REDIS_URL: redis://redis:6379
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

networks:
  default:
    name: unimobiliare-network
